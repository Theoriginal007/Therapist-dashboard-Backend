<!-- views/userProfile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>

<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">User Profile</h2>
        <form id="profileForm" action="/api/users/update" method="POST" novalidate>
            <input type="hidden" id="userId" name="userId" value="{userId}">
            <div class="mb-4">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" value="{userName}" required
                       class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{userEmail}" required
                       class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" id="phone" name="phone" value="{userPhone}" required
                       class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="bio" class="block mb-2 text-sm font-medium text-gray-700">Bio</label>
                <textarea id="bio" name="bio" rows="4" class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{userBio}</textarea>
            </div>
            <button type="submit" class="w-full p-2 mt-4 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Update Profile</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-500">Keep your profile up to date!</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('profileForm').addEventListener('submit', function (event) {
        let valid = true;
        const inputs = this.querySelectorAll('input, textarea');

        inputs.forEach(input => {
            if (!input.value) {
                valid = false;
                input.classList.add('border-red-500');
                input.classList.remove('border-gray-300');
            } else {
                input.classList.remove('border-red-500');
                input.classList.add('border-gray-300');
            }
        });

        if (!valid) {
            event.preventDefault();
            alert("Please fill out all fields.");
        }
    });
</script>
</body>
</html>
