<!-- views/feedbackForm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>

<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Feedback Form</h2>
        <form id="feedbackForm" action="/api/feedback" method="POST" novalidate>
            <div class="mb-4">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                       class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="feedback" class="block mb-2 text-sm font-medium text-gray-700">Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" required
                          class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="rating" class="block mb-2 text-sm font-medium text-gray-700">Rating</label>
                <select id="rating" name="rating" required
                        class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select your rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <button type="submit" class="w-full p-2 mt-4 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit Feedback</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-500">We appreciate your feedback!</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function (event) {
        let valid = true;
        const inputs = this.querySelectorAll('input, textarea, select');

        inputs.forEach(input => {
            if (!input.value) {
                valid = false;
                input.classList.add('border-red-500');
                input.classList.remove('border-gray-300');
            } else {
                input.classList.remove('border-red-500');
                input.classList.add('border-gray-300');
            }
        });

        if (!valid) {
            event.preventDefault();
            alert("Please fill out all fields.");
        }
    });
</script>
</body>
</html>
